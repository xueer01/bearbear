<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      font-size: 18px;
      padding: 12px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }

    .message {
      margin-top: 25px;
      font-size: 20px;
      color: #ff4d6d;
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Will you be my valentine date? ðŸ’–</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ’”</button>
    </div>

    <div class="message" id="loveMsg">
  YAY!!! ðŸ’˜ I love you so much bear ðŸ¥° 
  Lets have fun in cruise together and win alot of money bring home for kids
 </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const loveMsg = document.getElementById("loveMsg");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 100 - 50;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      loveMsg.style.display = "block";
    });
  </script>

</body>
</html>
